<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>JavaScript HTML, CSS</title>
</head>

<body>
  <!-- <!---- = HTML comment -->
  <!--Button-->
  <button>Hello</button>

  <!--Paragraph-->
  <p>Hello World</p>

  <!--Nesting-->
  <p>Hello World <button>Hello </button></p>

  <!--CSS-->
  <style>
    button {
      background-color: red;
      color: white;
      border: none;
    }
  </style>

  <!--JavaScript-->
  <script>
    // "//" - single line comment
    // "/**/" - multi-line comment
    alert('Hello');

    // console.log - puts the output in the console
    console.log('Hello World'); 
  </script>  
</body>
</html>
