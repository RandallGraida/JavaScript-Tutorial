<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>JavaScript Advance Functions</title>
</head>

<body>
  <button 
    onclick=""
    class="button" >Click
  </button>

  <script>
    const buttonElement = document.querySelector('.button');
    /*
      * .addEventListener - lets us run some code when we
        interact with the elements
        * Does the same thing as ' onclick="" '
        * Better to use than ' onclick="" '
    */
    const eventListener = () => {
      console.log('click');
    };

    const eventListener2 = () => {
      console.log('click');
    };

    buttonElement.addEventListener('click', eventListener);
    buttonElement.addEventListener('click', eventListener2);

    // remove event listener
    buttonElement.removeEventListener('click', eventListener);

    // JavaScript Advance Functions
    // Function
    function greeting(){
      console.log('Hello');
    }

    console.log(greeting());

    const num2 = 2;
    console.log(num2);

    // Function inside a variable
    // Anonymous function - function without a name
    const function1 = function(){
      console.log('Test');
    };

    console.log(function1);
    console.log(typeof function1);
    function1();

    const object1 = {
      num: 2,
      fun: function(){
        console.log('Hello Jensen Huang!');
      }
    };

    object1.fun();

    // Passing value into function
    function display(param){
      console.log(param);
    }

    display(2);

    // Passing function into function
    function run(param){
      param();
    }

      // This is called callback
      // Functions are also values
    run(function() {
      console.log('Hello Nvidia!');
    });

    /*
      setTimeout(function, how long to wait(number in milliseconds)) - allows us to run a
       function in the future
      - is a asynchronus code
    */ 
    setTimeout(function(){
      console.log('Timeout');
      console.log('timeout2');
    }, 3000);

    console.log('next line')

    /*
      setInterval(function to run in the future) - it will keep
        running the function based on the timer you set
      - is a asynchronus code 
    */
    setInterval(function(){
      console.log('Interval');
    }, 3000);

    /*
      forEach() - method for looping through the array
        - preffered method for looping through an array
    */ 
    
    [
      'make dinner',
      'wash dishes',
      'watch youtube'
    ].forEach(function(value, index){
        // Same thing as 'continue;' in for loop
        if (value === 'wash dishes'){
          return;
        }

        console.log(value);
        console.log(index);
    });

    // Arrow Function
    // Works the same way as variable in a function

      // Regular function
    const regularFunction = function(param, param2){
      console.log('hello');
      return 5;
    };

      // Arrow function
    const arrowFunction = (param, param2) => {
      console.log('arrow function:');
      console.log('hello');
      return 5;
    };

    arrowFunction();

    const oneParam = (param) => {
      console.log(param + 1);
    };
    oneParam(2);

    const oneLine = () => {return 2 + 3;};
    console.log(oneLine());

    /*
      filter() - creates a new array
        * works similary to '.forEach()'
        * return true, => put value in array
        * return false, => not put value in array
    */
    console.log([1, -3, 5].filter((value, index) => {
      if (value >= 0){
        return true;
      } else {
          return false;
      }
    }));

    /*
      map() - creates a new array
              * whatever we return => added to new array
    */
    console.log([1, 1, 3].map((value, index) => {
      return value * 2;
    }));

    // Shortcuts to arrow function
    console.log([1, 1, 3].map(value => {return value * 2;}));

    /* 
      Closure - if a function has access to a value
                * it will always have access to that value
    */          
  </script>  
</body>
</html>
