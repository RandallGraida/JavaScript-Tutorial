<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>JavaScript Functions</title>
</head>

<body>
  <script>
    // Function - reuses code
    // Creates function
    function function1(){
      console.log('hello');
      console.log(2 + 2);
    }

    // Outputs the function
    function1()

    // Parameters - puts a value into a function
    // Works the same way as a variable
    function calculateTax(cost, taxPercent = 0.1){
      console.log(cost * taxPercent);
    }

    // Argument - output inside parenthesis in function
    calculateTax(2000, 0.2);
    calculateTax(5000);
  </script>  

  <p>Rock Paper Scissors</p>
  
  <!--Rock, Paper, Scissors-->
  <button onclick="
  playGame('Rock')
  ">Rock</button>

  <button onclick="
  playGame('Paper');
  ">Paper</button>

  <button onclick="
  playGame('Scissors');
  ">Scissors</button>

  <script>
    // Function - lets us reuse code
    function playGame(playerMove){
      const computerMove = pickComputerMove();

      let result = '';

      if (playerMove === 'Scissors'){
        if (computerMove === 'Rock'){
          result = 'You lose';
        }
        else if (computerMove === 'Paper'){
          result = 'You win';
        }
        else if (computerMove === 'Scissors'){
          result = 'Tie';
        }
      }

      else if (playerMove === 'Paper'){
        if (computerMove === 'Rock'){
          result = 'You win';
        }
        else if (computerMove === 'Paper'){
          result = 'Tie';
        }
        else if (computerMove === 'Scissors'){
          result = 'You lose';
        }
      }
      
      else if (playerMove === 'Rock'){
        if (computerMove === 'Rock'){
          result = 'Tie';
        }
        else if (computerMove === 'Paper'){
          result = 'You lose';
        }
        else if (computerMove === 'Scissors'){
          result = 'You win';
        }
      }

      alert(`You picked ${playerMove}. Computer picked ${computerMove}. ${result}`);
    }

    // Pick computer move
    function pickComputerMove(){
      const randomNumber = Math.random();

      let computerMove = '';

      if (randomNumber >= 0 && randomNumber < 1/3){
        computerMove = 'Rock';
      } 
      else if (randomNumber >= 1/3 && randomNumber <= 2/3){
        computerMove = 'Paper';
      } 
      else if (randomNumber >= 2/3 && randomNumber <= 1){
        computerMove = 'Scissors';
      }

      // Return statement - returns the functions value
      return computerMove;
    }
  </script>

</body>
</html>
