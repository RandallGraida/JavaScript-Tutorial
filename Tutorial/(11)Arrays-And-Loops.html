<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>JavaScript Arrays and Loops</title>
</head>

<body>
  <script>
    // Array - list of values
    const myArray = [10, 20, 30]
    console.log(myArray);

    /* 
      "[]" - "index", position of the elements in an array  
            * 0 = element/s in an array starts with 0
    */
    console.log(myArray[0]);

    // Changing an array's element value
    myArray[0] = 99;
    console.log(myArray);

    // Arrays are also an object and a value
    [1, 'hello', {name: 'socks'}, [1, 2]];

    console.log(typeof [1, 2]);

    console.log(Array.isArray([1, 2]));

    // To determine how many elements/values in an array
    console.log(myArray.length);

    // array.push() - will add a value at the end of an array
    myArray.push(100);
    console.log(myArray);

    // array.splice - (index to be removed, number of values to be removed)
    myArray.splice(0, 1);
    console.log(myArray);

    // Loops - lets us reuse code
    let i = 1;

    // while(){} - loop/s is true, it will keep going. If false, the loop/s will stop
    while (i <= 5){
      console.log(i);
      i++;
    }

    // Non-standard loop - there is no loop variable that we increase everytime and variable that we increment
    let randomNumber = 0;

    while (randomNumber < 0.5){
      randomNumber = Math.random();
    }

    console.log(randomNumber);

    // for(variable, condition, increment){} - shorter version of while loop
    for (let i = 1; i <= 5; i++){
      console.log(i);
    }

    // Looping through an array
    const toDoList = [
      'make dinner',
      'wash dished',
      'watch youtube'
    ];

    // For counting the number of index in an array
    for (let i = 0; i < toDoList.length; i++){

      // Looping through an array
      const value = toDoList[(i)];
      console.log(value);
    }

    console.log('Accumulator');
    /* 
      Accumulator Pattern 
        - Create a variable to store the result
        - Loop through the array and update the result
    */
    const nums = [1, 1, 3];
    let total = 0;

    for (let i = 0; i < nums.length; i++){
      const num = nums[i];
      total += num;
    }

    console.log(total);


    // For doubling of the array
    const numsDoubled = [];

    for(let i = 0; i < nums.length; i++){
      const num = nums[i];
      numsDoubled.push(num * 2);
    }

    console.log(numsDoubled);

    // Arrays are references
    const array1 = [1, 2, 3];

    // array1.slice - creates a copy from its array
    const array2 = array1.slice();
    array2.push(4);
    
    console.log(array1);
    console.log(array2);

    console.log('Array 3');

    // Destructuring in arrays- {first value of the array, second value of the array, etc...}
    const [firstValue, secondValue] = [1, 2, 3];

    // Breaks in loops
    for(let i = 1; i <= 10; i++){
      if (i % 3 === 0){
        continue;
      }

      console.log(i);

      // break - stops the loop/s or statement/s
      if (i === 8){
        break;
      }
    }

    // "continue" using while loop
    let index = 1;
    
    // When in while loop, always use increment manually in order to avoid infinite loop
    while(index <= 10){
      if (i % 3 === 0){
        index++;
        continue;
      }
      console.log(index);
      index++;
    }

    // Loops in functions
    console.log('Loops in functions');

    function doubleArray(nums){
      const numsDoubled2 = [];

      for(let i = 0; i < nums.length; i++){
        const num = nums[i]; 

        // Does not continue the loop/s after meeting the condition/s
        if (num === 0){
          return numsDoubled2;
        }

        numsDoubled2.push(num * 2);
      }

      return numsDoubled2;
    }

    console.log(doubleArray([1, 1 ,3]));
    console.log(doubleArray([2, 2, 5, 56, 0, 5]));
  </script>   
</body>
</html>
