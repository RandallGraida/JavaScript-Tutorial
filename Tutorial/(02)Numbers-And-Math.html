<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>JavaScript Numbers and Math</title>
</head>

<body>
  <script>
    // Console
    /*
    // can be decimal too
    // JavaScript follows order of operations (GEMDAS)
    * Addition 
      * 2 + 2 = 4 

    * Subtraction
      * 6 - 2 = 4

    * Multiplication
      * 12 * 3 = 36

    * Division
      * 4 / 2 = 2

    * Percentage
      * 10% = 10 / 100
    */
    console.log(10 + 10);
  </script>
</body>
</html>
