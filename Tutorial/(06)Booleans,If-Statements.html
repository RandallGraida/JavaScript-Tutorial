<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>JavaScript booleans and if statements</title>
</head>

<body>
  <script>
    true
    false

    /*
    Boolean
      * Comparison operator 
        * "<", ">", "==="
    */
    console.log(3 > 5);

    /*
    if statements:
      * if - executes the code block when the specified condition is true.
      * else - executes the code block when none of the preceding if conditions are met.
    */
    if (true){
      console.log('Hello');
    } else {
      console.log('else');
    }
  </script> 
</body>
</html>
