<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="..//(12)Rock Paper and Scissors/main.css">
	<script src="../(12)Rock Paper and Scissors/main.js"></script>

  <title>Rock, Paper, Scissors DOM</title>
</head>

<body>
  <!--Rock, Paper, and Scissors Game-->
			<!--"Math.random()" = generates a random number between 0 and 1-->

	<p
	class="title" >Rock, Paper, and Scissors</p>

	<button 
		class="moveButton"
		onclick="playGame('Rock');"><img src="./Images/Rock-Emoji.png" 
			alt="Image of rock" class="moveIcon">
	</button>

	<button 
		class="moveButton"
		onclick="playGame('Paper');"><img src="./Images/Paper-Emoji.png" 
			alt="Image of paper" class="moveIcon">
	</button>

	<button 
		class="moveButton"
		onclick="playGame('Scissors');"><img src="./Images/Scissors-Emoji.png" 
			alt="Image of scissors" class="moveIcon">
	</button>
	
	<p 
		class="js-Result result">You win.
	</p>

	<p 
		class="js-Moves">
	</p>

	<p class="js-Score score"></p>

	<!--
	LocalStorage.removeItem - removes the local storage
	-->
	<button 
		onclick="
		score.wins = 0;
		score.losses = 0;
		score.ties = 0;
		localStorage.removeItem('score');

		document.querySelector('.js-Score').innerHTML = `Wins: ${score.wins}, Losses: ${score.losses}, Tie: ${score.ties}`;"
		class="resetScoreButton" >Reset Score
	</button>

	<!--Autoplay button-->
	<button 	
		class="autoPlayButton"
		onclick="autoPlay();">AutoPlay
	</button>
</body>
</html>
