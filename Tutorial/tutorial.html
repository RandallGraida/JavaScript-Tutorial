    <!--"&&" = AND operator - execudes code if all operands is either true / false.
            "||" = OR operator - returns true if either operand/s is true / false.
            "!"  = NOT operator - flips the boolean value. Ex. True will become False.-->
    <script>
        //  Truthy and Falsy Values acts like a "if and if else" shortcut

        // Truthy Value
        if (5) {
            console.log('Truthy')
        }

        // Falsy Values = false, 0, '', NaN, undefined, null
        const falsy = 5;

        if (falsy) {
            console.log('Cart has products');
        }

        console.log(!10);

            // NaN 
        console.log('Text' / 5);

            // Undefined
        let falsy2;
        console.log(falsy2);

            // Null
        // To be done


        // Ternary Operator? - Shortcut for a If Statement
        const result2 = 0 ? 'Truthy' : 'Falsy';
        console.log(result2);

        // Guard Operator && - if object 1 would be false then the right side acts as a default value
        false && console.log('Hello World'); // No output

        const message2 = true && 'Hello World'; 
        console.log(message2); // Output: Hello World

        // Default Operator ||
        const currency = 'USD' || 'PHP';
        console.log(currency); // Output: USD
    </script>


<!--Functions-->
    <!--Functions - lets us reuse code-->
    <script>
        function function1() {
            console.log('Hello World');
            console.log(2 + 2);
        }

        // Executes the function
        function1();

        // You can add variables inside the function -- this is called parameters
        function calculateTax(cost, taxPercent = 0.5) {
            console.log (cost * taxPercent);
        }
        
        calculateTax(2000, 0.2);
        calculateTax(56750);
    </script>


<!--Objects-->
    <!--Objects = Groups multiple values together-->
    <!--Works like a dictionary-->
    <script>
        const product = {
            name: 'Socks',
            price: 1090
        };
        console.log(product); // Output: { name: 'Socks', price: 1090 }

        // This will display the property
        console.log(product.name); // Output: Socks
        console.log(product.price); // Output: 1090

        product.name = 'Cotton Socks';
        console.log(product); // Output: { name: 'Cotton Socks', price: 1090 }

        product.newProperty = true;
        console.log(product); // Output: { name: 'Cotton Socks', price: 1090, newProperty: true }

        delete product.newProperty;
        console.log(product); // Output: { name: 'Cotton Socks', price: 1090 }
    </script>
