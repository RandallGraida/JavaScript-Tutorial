<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>JavaScript Document Object Model</title>
</head>

<body>
  <button>hello</button>
  <button class="js-button">Second button</button>

  <script> 
    // Name of the title of the HTML
    console.log(document.title);

    // You can also use this to change the title of the HTML
    document.title = 'Changed';

    // To see the details of the HTML body
    // The HTML element is converted into JavaScript Object
    console.log(document.body);
    console.log(typeof document.body);

    // Gives all the HTML in the body
    console.log(document.body.innerHTML);
    
    // document.body.innerHTML = '<button>Good job!</button>';
 
    /*
      * DOM - combines JavaScript and HTML together
    */

    // This code applies to first button in the HTML
    // If you want other buttons other than the first, check the next lines of codes
    console.log(document.querySelector('button').innerHTML = 'Changed');

    // Allows to access other buttons other than the first
    const buttomElement = document.querySelector('.js-button');
    console.log(buttomElement);
  </script>
</body>
</html>
