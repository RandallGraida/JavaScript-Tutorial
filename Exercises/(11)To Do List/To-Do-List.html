<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="../(11)To Do List/To-Do-List.css">
  <script src="../(11)To Do List/To-Do-List.js"></script>

  <title>To do list</title>
</head>

<body> 
  <div>
    <p>Todo list</p>

    <input 
      type="text" placeholder="Todo name"
      class="nameInput"
    >

    <!--type ="date" - creates a date table-->
    <input 
      type="date"
      class="dueDateInput"
    >

    <button
      onclick="addToDo();">Add
    </button>

    <div class="toDoList"></div>
  </div>
</body>
</html>
