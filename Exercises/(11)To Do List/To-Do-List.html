<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="../(11)To Do List/To-Do-List.css">
  <script src="../(11)To Do List/To-Do-List.js"></script>

  <title>To do list</title>
</head>

<body> 
  <p>Todo list</p>

  <div class="toDoInputGrid">
    <input 
      type="text" placeholder="Todo name"
      class="nameInput toDoInput"
    >

    <!--type ="date" - creates a date table-->
    <input 
      type="date"
      class="dueDateInput dateInput"
    >

    <button
      onclick="addToDo();"
      class="addToDoButton" >Add
    </button>
  </div>

  <div class="toDoList toDoGrid"></div>
</body>
</html>
