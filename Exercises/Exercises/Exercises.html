<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Function Exercises</title>
</head>

<body>
	<button 
  onclick="
	updateCartQuantity(4);
	">Show Quantity</button>

  <button 
  onclick="
	updateCartQuantity(1);
	">Add to Cart</button>

  <button
  onclick="
	updateCartQuantity(2);
	">+2</button>

  <button
  onclick="
	updateCartQuantity(3);
	">+3</button>

  <button
  onclick="
	updateCartQuantity(0);
	">Reset Cart</button>

	<button onclick="
	updateCartQuantity(-1);
	">-1</button>

  <button
  onclick="
	updateCartQuantity(-2);
	">-2</button>

  <button
  onclick="
	updateCartQuantity(-3);
	">-3</button>

  <script>
    // Cart quantity
    // let cartQuantity = 0;
    let cartQuantity = 0;

    function updateCartQuantity(quantity){ // updateCartQuantity(1);
			cartQuantity += quantity;

			// Shows cart quantity
			if (quantity === 4){
				cartQuantity -= 4;
				return console.log(`Cart quantity: ${cartQuantity}`);
			}

			// Remove (1-3) items
			if (quantity === 0){
				cartQuantity = 0;
				return console.log(`Cart quantity: ${cartQuantity}`);
			}

      // Show quantity, add (1-3) 
      if (cartQuantity <= 10){
        if (cartQuantity < 0){
					return alert('Error!');
				} else if (quantity === 1){
            return console.log(`Cart quantity: ${cartQuantity}`);
        } else if (quantity === 2){
						return console.log(`Cart quantity: ${cartQuantity}`);
				} else if (quantity === 3){
						return console.log(`Cart quantity: ${cartQuantity}`);
				} else if (quantity === -1){
            return console.log(`Cart quantity: ${cartQuantity}`);
        } else if (quantity === -2){
						return console.log(`Cart quantity: ${cartQuantity}`);
				} else if (quantity === -3){
						return console.log(`Cart quantity: ${cartQuantity}`);
				} else {
            return console.log('Error');
        }
      } else if (cartQuantity >= 10){ // If the cart quantity is greater than 10
          return alert('The cart is full');
			} else {
					return ('Error!');
			}
    }
  </script>
</body>
</html>
