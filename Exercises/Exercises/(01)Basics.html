<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>JavaScript Basics</title>
</head>

<body>
  <!--Exercise 1: JavaScript Basics-->
  <!--
  title - displays the details when you hover the item
  -->
  <!--1a-->
  <button title="Good morning" onclick="alert('Good morning!')">Good morning!</button>

  <!--1b-->
  <button title="Randall Graida" onclick="alert('Randall Graida')"></button>

  <script>
    // 1c
    console.log(20 - 5);

    //1d
    console.log(2 + 2 - 5);

    // 1f
    // document.body.innerHTML - display the code into the web page
    document.body.innerHTML = 'Good morning!';

    //1g
    document.body.innerHTML = 'Randall Graida';

    //1h
    console.log(10 + 8 + 20);
    console.log(100 - 20 - 50 + 200);  
  
    // 1j
    // Clear the web page content
    document.body.innerHTML = '';
  </script>
  
  
</body>
</html>
