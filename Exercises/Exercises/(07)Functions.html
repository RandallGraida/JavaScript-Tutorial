    // 7d
    function convertToFarenheit(celsius){
      const celToFar = (celsius * 9 / 5) + 32;

      console.log(celToFar);
    }

    convertToFarenheit();

    // 7e
    function convertToCelsius(farenheit){
      const farToCel = (farenheit - 32) * 5/9;

      console.log(farToCel);
    }

    convertToCelsius();

    // 7f
    function convertTemperature(degrees, unit){
      const farenheitToCelsius = (degrees * 9/5) + 32;
      const celsiusToFarenheit = (degrees - 32) * 5/9;

      /*
        * toLowerCase() - makes strings lowercase
        * toFixed() - determines how many decimal places to be put in
      */
      if (unit.toLowerCase() === 'c'){
        console.log(`${farenheitToCelsius.toFixed(2)}${unit}`);
      } else if (unit.toLowerCase() === 'f'){
        console.log(`${celsiusToFarenheit.toFixed(2)}${unit}`);
      }
    }

    convertTemperature(1000, 'F');
    convertTemperature(1000, 'C');

    // 7g and 7i
    function convertLength(length, from, to){
      const milesToKm = length * 1.6;
      const kmToMiles = length * 0.62;
      const ftToKm = length * 0.0003048;
      const ftToMiles = length / 5280;
      const kmToFt = length * 3280
      const milesToFt = length * 5280

      if (from.toLowerCase() === 'miles' && to.toLowerCase() === 'km'){
        console.log(`${milesToKm} ${to}`);
      } else if (from.toLowerCase() === 'km' && to.toLowerCase() === 'miles'){
        console.log(`${kmToMiles} ${to}`);
      } else if (from.toLowerCase() === 'ft' && to.toLowerCase() === 'km'){
        console.log(`${ftToKm} ${to}`);
      } else if (from.toLowerCase() === 'ft' && to.toLowerCase() === 'miles'){
        console.log(`${ftToMiles} ${to}`);
      } else if (from.toLowerCase() === 'km' && to.toLowerCase() === 'ft'){
        console.log(`${kmToFt} ${to}`);
      } else if (from.toLowerCase() === 'miles' && to.LowerCase() === 'ft'){
        console.log(`${milesToFt} ${to}`);
      }
      else {
        console.log('Invalid Units');
      }
    }

    convertLength(5000, 'km', 'ft');

    
  </script>
