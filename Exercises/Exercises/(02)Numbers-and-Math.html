<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>JavaScript Numbers and Math</title>
</head>

<body>
  <script>
    // Exercise 2: Numbers and Math
    // 2a
    console.log(10 + 8 + 5)

    // 2b
    console.log((10 * 3) + (8 * 3) + (5 * 3));

    // 2c
    console.log(18.50 + (2 * 7.50));

    // 2d
    console.log(33.5 - (33.5 * 0.10));

    // 2e
    console.log(33.5 - (33.5 * 0.20));

    // 2f
    // products before shipping and taxes
    console.log(20.95 + 18.99 + 7.99);

    // 2g
    console.log((20.95 + 18.99 + 7.99) * 0.10);

    // 2h 
    console.log(Math.round((20.95 + 18.99 + 7.99) * 0.10));

    // 2i
    console.log(47.93 + 5 + 4.99);

    // 2j
    // Math.floor - rounds down the decimal number
    console.log(Math.floor(2.8));

    // 2k - Math.ceil - rounds up the decimal number
    console.log(Math.ceil(2.2));

    // 2l
    console.log((25 * 9 / 5) + 32);

    // 2m
    console.log((86 - 32) * 5/9);

    // 2n
    console.log((-5 * 9/5) + 32);
  </script>  
</body>
</html>
